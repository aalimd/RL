name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy (Zip Strategy)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, zip, pdo_mysql

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ“¦ Create Deployment Package
        run: |
          mkdir deploy_package
          cd backend
          # Define unique names
          ZIP_NAME="release_${{ github.sha }}.zip"
          SCRIPT_NAME="unzip_${{ github.sha }}.php"
          
          # Zip the contents
          zip -r "../deploy_package/$ZIP_NAME" . -x "*.git*" "*.github*" "node_modules/*" "storage/*.key" "storage/logs/*" ".env" "phpunit.xml" ".DS_Store" "tests/*"
          
          # Create Smart Extraction Script check
          echo "<?php
          // Increase limits
          ini_set('memory_limit', '512M');
          ini_set('max_execution_time', 300);

          echo '<pre>';
          echo 'ğŸš€ Starting Deployment Process...<br>';

          // 1. Force Delete Critical Files (To prove write access)
          \$criticalFile = __DIR__ . '/backend/app/Services/TelegramService.php';
          if (file_exists(\$criticalFile)) {
              unlink(\$criticalFile);
              echo 'ğŸ—‘ï¸ Deleted old TelegramService.php<br>';
          }

          // 2. Extract Files
          \$zip = new ZipArchive;
          \$res = \$zip->open('$ZIP_NAME');
          
          if (\$res === TRUE) {
              // EXTRACT TO BACKEND FOLDER
              \$extractPath = __DIR__ . '/backend';
              if (!file_exists(\$extractPath)) {
                  mkdir(\$extractPath, 0755, true);
              }
              \$zip->extractTo(\$extractPath);
              \$zip->close();
              echo 'âœ… Files Extracted to backend/.<br>';

              // 3. Reset PHP Opcache
              if (function_exists('opcache_reset')) {
                  opcache_reset();
                  echo 'âœ… Opcache Reset.<br>';
              } else {
                  echo 'â„¹ï¸ Opcache not enabled/accessible.<br>';
              }

              // BOOTSTRAP LARAVEL
              try {
                  if (file_exists(__DIR__ . '/backend/vendor/autoload.php')) {
                      require __DIR__ . '/backend/vendor/autoload.php';
                      \$app = require_once __DIR__ . '/backend/bootstrap/app.php';
                      \$kernel = \$app->make(Illuminate\Contracts\Http\Kernel::class);
                      \$kernel->bootstrap();

                      echo 'âœ… Laravel Bootstrapped.<br>';

                      // Migrate Database
                      Illuminate\Support\Facades\Artisan::call('migrate', ['--force' => true]);
                      echo 'âœ… Database Migrated.<br>';

                      // Clear Everything
                      Illuminate\Support\Facades\Artisan::call('view:clear');
                      Illuminate\Support\Facades\Artisan::call('cache:clear');
                      Illuminate\Support\Facades\Artisan::call('config:clear');
                      Illuminate\Support\Facades\Artisan::call('route:clear');
                      echo 'âœ… All Artisan Caches Cleared.<br>';

                      // Verify File Update
                      if (file_exists(\$criticalFile)) {
                          echo 'ğŸ“„ TelegramService Hash: ' . md5_file(\$criticalFile) . '<br>';
                      }
                      
                  }
              } catch (Throwable \$e) {
                  echo 'âš ï¸ Post-Install Error: ' . \$e->getMessage() . '<br>';
              }

              // Cleanup
              @unlink('$ZIP_NAME');
              @unlink(__FILE__);
              echo 'âœ… Cleanup Complete.';
          } else {
              http_response_code(500);
              echo 'âŒ Extraction Failed';
          }
          echo '</pre>';
          ?>" > "../deploy_package/$SCRIPT_NAME"

      - name: ğŸ“‚ Sync files (Upload Zip)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          timeout: 600000
          security: loose
          local-dir: ./deploy_package/
          server-dir: ./

      - name: ğŸš€ Trigger Unzip on Server
        run: curl -s "https://apps.aamd.sa/RL/unzip_${{ github.sha }}.php"
        continue-on-error: true
