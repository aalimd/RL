name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy (Zip Strategy)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, zip, pdo_mysql

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ“¦ Create Deployment Package
        run: |
          mkdir deploy_package
          cd backend
          # Define unique names
          ZIP_NAME="release_${{ github.sha }}.zip"
          SCRIPT_NAME="unzip_${{ github.sha }}.php"
          
          # Zip the contents
          zip -r "../deploy_package/$ZIP_NAME" . -x "*.git*" "*.github*" "node_modules/*" "storage/*.key" "storage/logs/*" ".env" "phpunit.xml" ".DS_Store" "tests/*"
          
          # Create Smart Extraction Script check
          echo "<?php
          // Increase limits for extraction/migration
          ini_set('memory_limit', '512M');
          ini_set('max_execution_time', 300);

          \$zip = new ZipArchive;
          \$res = \$zip->open('$ZIP_NAME');
          
          if (\$res === TRUE) {
              \$zip->extractTo(__DIR__);
              \$zip->close();
              echo 'âœ… Files Extracted.<br>';

              // BOOTSTRAP LARAVEL
              // This ensures we use the App's native logic to clear cache and migrate
              try {
                  if (file_exists(__DIR__ . '/vendor/autoload.php')) {
                      require __DIR__ . '/vendor/autoload.php';
                      \$app = require_once __DIR__ . '/bootstrap/app.php';
                      
                      // Initialize Kernel to load environment/configs
                      \$kernel = \$app->make(Illuminate\Contracts\Http\Kernel::class);
                      \$kernel->bootstrap();

                      echo 'âœ… Laravel Bootstrapped.<br>';

                      // 1. Clear Views (Fixes missing text)
                      Illuminate\Support\Facades\Artisan::call('view:clear');
                      echo 'âœ… Views Cleared: ' . Illuminate\Support\Facades\Artisan::output() . '<br>';

                      // 2. Clear Config
                      Illuminate\Support\Facades\Artisan::call('config:clear');
                      echo 'âœ… Config Cleared: ' . Illuminate\Support\Facades\Artisan::output() . '<br>';

                      // 3. Migrate Database (Fixes missing columns)
                      Illuminate\Support\Facades\Artisan::call('migrate', ['--force' => true]);
                      echo 'âœ… Database Migrated: ' . Illuminate\Support\Facades\Artisan::output() . '<br>';
                      
                  } else {
                      echo 'âš ï¸ Vendor folder missing, cannot bootstrap Laravel.<br>';
                  }
              } catch (Throwable \$e) {
                  echo 'âš ï¸ Post-Install Error: ' . \$e->getMessage() . '<br>';
                  // Don't fail the whole request, we want to clean up
              }

              // Security: Cleanup
              @unlink('$ZIP_NAME');
              @unlink(__FILE__);
              echo 'âœ… Cleanup Complete.';
          } else {
              http_response_code(500);
              echo 'âŒ Extraction Failed';
          }
          ?>" > "../deploy_package/$SCRIPT_NAME"

      - name: ğŸ“‚ Sync files (Upload Zip)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./deploy_package/
          server-dir: ./

      - name: ğŸš€ Trigger Unzip on Server
        run: curl -s "https://apps.aamd.sa/RL/unzip_${{ github.sha }}.php"
        continue-on-error: true
