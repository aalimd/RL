name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy (Zip Strategy)
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, zip

      - name: ðŸ“¦ Install Dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸ“¦ Create Deployment Package
        run: |
          mkdir deploy_package
          cd backend
          # Zip the contents of backend, excluding .git, .env, and sensitive/large dev files
          zip -r ../deploy_package/release.zip . -x "*.git*" "*.github*" "node_modules/*" "storage/*.key" "storage/logs/*" ".env" "phpunit.xml" ".DS_Store" "tests/*"
          # Copy the unzip script to the package folder
          cp unzip.php ../deploy_package/unzip.php

      - name: ðŸ“‚ Sync files (Upload Zip)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./deploy_package/
          server-dir: ./
          state-name: .ftp-deploy-sync-state.json

      - name: ðŸš€ Trigger Unzip on Server
        run: curl -s https://apps.aamd.sa/RL/unzip.php
        continue-on-error: true
