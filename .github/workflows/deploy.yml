name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy (Zip Strategy)
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, zip

      - name: ðŸ“¦ Install Dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader

      - name: ðŸ“¦ Create Deployment Package
        run: |
          mkdir deploy_package
          cd backend
          # Define unique names
          ZIP_NAME="release_${{ github.sha }}.zip"
          SCRIPT_NAME="unzip_${{ github.sha }}.php"
          
          # Zip the contents
          zip -r "../deploy_package/$ZIP_NAME" . -x "*.git*" "*.github*" "node_modules/*" "storage/*.key" "storage/logs/*" ".env" "phpunit.xml" ".DS_Store" "tests/*"
          
          # Create extraction script dynamically
          echo "<?php
          \$zip = new ZipArchive;
          \$res = \$zip->open('$ZIP_NAME');
          if (\$res === TRUE) {
              \$zip->extractTo(__DIR__);
              \$zip->close();
              echo 'Extraction successful.<br>';

              // Force Clear Views (Critical)
              array_map('unlink', glob(__DIR__ . '/storage/framework/views/*.php'));
              echo 'Views cleared.<br>';
              
              // Force Clear Bootstrap Cache
              array_map('unlink', glob(__DIR__ . '/bootstrap/cache/*.php'));
              echo 'Bootstrap cache cleared.<br>';

              // Security: Self-destruct artifacts
              unlink('$ZIP_NAME');
              unlink(__FILE__);
          } else {
              echo 'Extraction failed';
          }
          ?>" > "../deploy_package/$SCRIPT_NAME"

      - name: ðŸ“‚ Sync files (Upload Zip)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./deploy_package/
          server-dir: ./

      - name: ðŸš€ Trigger Unzip on Server
        run: curl -s "https://apps.aamd.sa/RL/unzip_${{ github.sha }}.php"
        continue-on-error: true
